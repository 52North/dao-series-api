language: java
jdk:
- oraclejdk8
script: mvn -fae -U -B clean install -Pwith-docs -P check
after_success: 
- chmod +x .travis/deploy-docs.sh && .travis/deploy-docs.sh
- curl -Ls https://git.io/deploy-maven-snapshot | bash
env:
  global:
  - SNAPSHOT_BRANCH: "version/v3.x"
cache:
  directories:
  - $HOME/.m2
notifications:
  irc:
    channels:
    - "chat.freenode.net#52north"
    on_failure: always
